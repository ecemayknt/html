<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <form action="">
      <div>
        <input type="number" id="txtDogru" placeholder="doğru sayısı" />
      </div>
      <div>
        <input type="number" id="txtYanlis" placeholder="yanlış sayısı" />
      </div>
      <div>
        <button onclick="islem()">Hesapla</button>
      </div>
      <div id="divSonuc"></div>
    </form>
    <script>
      const islem = () => {
        let dogru = Number(document.querySelector('#txtDogru').value);
        let yanlis = Number(document.querySelector('#txtYanlis').value);
        querySelector('#divSonuc').innerHTML(puanHesaplama(dogru, yanlis));
      }
      const puanHesaplama = (dogruSayisi, yanliaSayisi) => {
        let net = dogruSayisi - (yanliaSayisi / 3);a
        let puan = net * 2;
        return puan
      }
    </script>
  </body>
